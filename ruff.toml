# Ruff configuration file
# See: https://docs.astral.sh/ruff/configuration/

# Exclude directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "tests",
    "benchmarks",
]

# Line length
line-length = 88

# Target Python version
target-version = "py38"

[lint]
# Enable basic rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "TID",  # flake8-tidy-imports
    "Q",    # flake8-quotes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "S",    # flake8-bandit
    "A",    # flake8-builtins
    # "COM",  # flake8-commas - disabled due to conflict with formatter
    "DTZ",  # flake8-datetimez
    "EM",   # flake8-errmsg
    "EXE",  # flake8-executable
    "FA",   # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PYI",  # flake8-pyi
    "PT",   # flake8-pytest-style
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SLOT", # flake8-slots
    "INT",  # flake8-gettext
    "PGH",  # pygrep-hooks
    "PL",   # pylint
    "TRY",  # tryceratops
    "FLY",  # flynt
    "NPY",  # numpy
    "AIR",  # airflow
    "PERF", # perflint
    "FURB", # refurb
    "RUF",  # ruff-specific rules
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Per-file ignores
[lint.per-file-ignores]

"ccbt/**/*.py" = [
    "E501",     # line-too-long
    "PLR2004",  # magic-value-comparison - BitTorrent protocol uses many constants
    "PLR0912",  # too-many-branches - complex conditionals are acceptable
    "PLR0915",  # too-many-statements - large functions are acceptable
    "PLR0911",  # too-many-returns - complex functions are acceptable
    "PLR0913",  # too-many-arguments - CLI commands often have many options
    "PLW0603",  # global-statement - necessary for singleton pattern
    "S324",     # SHA-1 usage - required by BitTorrent protocol (BEP 3)
    "S104",     # hardcoded-bind-all-interfaces - configuration option
    "S311",     # non-cryptographic-random - acceptable for peer IDs
    "S105",     # hardcoded-password-string - enum values, not passwords
    "S603",     # subprocess-without-shell-equals-true - CLI commands are validated
    "SIM115",   # open-file-with-context-handler - file must stay open for mmap
    "S110",     # try-except-pass - often necessary for cleanup and optional operations
    "S310",     # suspicious-url-open-usage - URLs are validated for http/https schemes
    "PLC0415",  # import-outside-top-level - lazy imports for performance/circular deps
    "TRY301",   # abstract-raise - raise statements are clear as-is
    "PERF203",  # try-except-in-loop - necessary for async error handling
    "TRY300",   # try-else - async patterns don't always benefit from else blocks
]

"**/__init__.py" = ["TID252"]
"**/scripts/**/*.py" = ["T20"]

# Pydocstyle configuration
[lint.pydocstyle]
convention = "google"

# Isort configuration
[lint.isort]
known-first-party = ["ccbt"]

# Flake8-quotes configuration
[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

# Flake8-tidy-imports configuration
[lint.flake8-tidy-imports]
ban-relative-imports = "all"

# Pylint configuration
[lint.pylint]
max-args = 10
max-branches = 12
max-returns = 6
max-statements = 50
max-locals = 20
max-public-methods = 20