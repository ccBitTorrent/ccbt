name: Documentation

on:
  push:
    branches: [main, dev]
    paths:
      - 'docs/**'
      - 'dev/mkdocs.yml'
      - '.readthedocs.yaml'
      - 'dev/requirements-rtd.txt'
      - 'ccbt/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'docs/**'
      - 'dev/mkdocs.yml'
      - '.readthedocs.yaml'
      - 'dev/requirements-rtd.txt'

jobs:
  build-docs:
    name: build-docs
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Generate coverage report
        run: |
          uv run pytest -c dev/pytest.ini tests/ --cov=ccbt --cov-report=html:site/reports/htmlcov
        continue-on-error: true
      
      - name: Generate Bandit report
        run: |
          uv run python tests/scripts/ensure_bandit_dir.py
          uv run bandit -r ccbt/ -f json -o docs/reports/bandit/bandit-report.json --severity-level medium -x tests,benchmarks,dev,dist,docs,htmlcov,site,.venv,.pre-commit-cache,.pre-commit-home,.pytest_cache,.ruff_cache,.hypothesis,.github,.ccbt,.cursor,.benchmarks
        continue-on-error: true
      
      - name: Build documentation
        run: |
          cat > /tmp/mkdocs_patch.py << 'PATCH_EOF'
          import mkdocs_static_i18n
          from mkdocs_static_i18n.plugin import I18n
          original_is_relative_to = mkdocs_static_i18n.is_relative_to
          original_reconfigure_files = I18n.reconfigure_files
          def patched_is_relative_to(src_path, dest_path):
              if src_path is None:
                  return False
              try:
                  return original_is_relative_to(src_path, dest_path)
              except (TypeError, AttributeError):
                  return False
          def patched_reconfigure_files(self, files, mkdocs_config):
              valid_files = [f for f in files if hasattr(f, 'abs_src_path') and f.abs_src_path is not None]
              invalid_files = [f for f in files if not hasattr(f, 'abs_src_path') or f.abs_src_path is None]
              if valid_files:
                  result = original_reconfigure_files(self, valid_files, mkdocs_config)
                  if invalid_files:
                      result.extend(invalid_files)
                  return result
              return files
          mkdocs_static_i18n.is_relative_to = patched_is_relative_to
          import mkdocs_static_i18n.reconfigure
          mkdocs_static_i18n.reconfigure.is_relative_to = patched_is_relative_to
          I18n.reconfigure_files = patched_reconfigure_files
          PATCH_EOF
          uv run python /tmp/mkdocs_patch.py && uv run mkdocs build --strict -f dev/mkdocs.yml
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: ccbittorrent.readthedocs.io

