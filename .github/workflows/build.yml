name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build-package:
    name: build-package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          uv sync --dev
          uv pip install build twine
      
      - name: Build package
        run: |
          uv run python -m build
      
      - name: Check package
        run: |
          uv run twine check dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*
          retention-days: 7

  build-windows-exe:
    name: build-windows-exe
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pyinstaller
      
      - name: Build Windows executable (Terminal Dashboard only)
        shell: pwsh
        run: |
          # Use spec file if it exists, otherwise use command-line args
          if (Test-Path dev/pyinstaller.spec) {
            uv run pyinstaller --clean dev/pyinstaller.spec
          } else {
            uv run pyinstaller --onefile --name bitonic --console ccbt/interface/terminal_dashboard.py
          }
          
          # Verify executable was created
          if (-not (Test-Path dist/bitonic.exe)) {
            Write-Error "Error: bitonic.exe was not created"
            exit 1
          }
          
          Write-Host "âœ… Windows executable built successfully: dist/bitonic.exe"
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/bitonic.exe
          retention-days: 30

