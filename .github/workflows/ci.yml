name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pre-commit

    - name: Lint with pre-commit
      run: pre-commit run --all-files
    
    - name: Validate changelog
      run: |
        python dev/scripts/validate_changelog.py || {
          echo "⚠️  Changelog validation failed. This is a warning for CI."
          echo "Please ensure dev/CHANGELOG.md is updated with your changes."
          exit 0  # Don't fail CI, just warn
        }

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=ccbt --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      run: bandit -r ccbt/ -f json -o bandit-report.json

    - name: Run safety check
      run: safety check

  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run performance benchmarks
      run: |
        python benchmarks/bench_throughput.py
        python benchmarks/bench_disk.py
        python benchmarks/bench_hash_verification.py

  docs:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      contains(github.event.pull_request.changed_files, 'docs/') ||
      contains(github.event.pull_request.changed_files, 'dev/mkdocs.yml') ||
      contains(github.event.pull_request.changed_files, 'ccbt/i18n/')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mkdocs mkdocs-material mkdocs-i18n mkdocstrings[python]

    - name: Build documentation
      run: |
        uv run python -c "import sys; import os; script_path = os.path.abspath(os.path.join('dev', 'scripts')); sys.path.insert(0, script_path); import mkdocs_i18n_fix" && uv run mkdocs build --strict -f dev/mkdocs.yml

    - name: Validate translations
      run: |
        uv run python -m ccbt.i18n.scripts.validate_po

    - name: Upload docs artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: docs-build-failure
        path: site/

  build:
    runs-on: ${{ matrix.os }}
    needs: [test, security]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}
        path: dist/
