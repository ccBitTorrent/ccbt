name: Lint

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Run Ruff linting
        run: |
          uv run ruff --config dev/ruff.toml check ccbt/ --fix --exit-non-zero-on-fix
      
      - name: Run Ruff formatting check
        run: |
          uv run ruff --config dev/ruff.toml format --check ccbt/

  ty:
    name: ty
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Run Ty type checking
        run: |
          uv run ty check --config-file=dev/ty.toml --output-format=concise

