version: '3.8'

services:
  test-python38:
    build:
      context: .
      dockerfile: dev/Dockerfile.test
      args:
        PYTHON_VERSION: "3.8"
    volumes:
      - .:/app
      - test-cache:/root/.cache
    working_dir: /app
    command: /root/.cargo/bin/uv run pytest -c dev/pytest.ini tests/unit/ -v
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - test-network

