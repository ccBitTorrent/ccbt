site_name: ccBitTorrent Documentation
docs_dir: ../docs
site_dir: ../site
site_description: High-Performance BitTorrent Client Documentation
site_url: https://ccbittorrent.readthedocs.io/
repo_url: https://github.com/ccBittorrent/ccbt
repo_name: ccbt

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  repo_url: https://github.com/ccBittorrent/ccbt
  repo_name: ccbt
  edit_uri: edit/main/docs/
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tooltips

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Español
        - locale: fr
          name: Français
        - locale: ja
          name: 日本語
        - locale: ko
          name: 한국어
        - locale: hi
          name: हिन्दी
        - locale: ur
          name: اردو
        - locale: fa
          name: فارسی
        - locale: th
          name: ไทย
        - locale: zh
          name: 中文
        - locale: eu
          name: Euskara
        - locale: ha
          name: Hausa
        - locale: sw
          name: Kiswahili
        - locale: yo
          name: Yorùbá
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_if_no_docstring: false
            show_signature_annotations: true
            show_signature: true
            separate_signature: false
            line_length: 88
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            heading_level: 2
            members_order: alphabetical
            filters:
              - "!^_"
            show_submodules: true
            extra:
              anchor_links: true
              source_link_template: "https://github.com/ccBittorrent/ccbt/blob/main/{path}#L{start_line}-L{end_line}"
  - git-revision-date-localized
  - codeinclude
  - blog:
      blog_dir: en/blog
      post_date_format: YYYY-MM-DD
      post_url_format: '{slug}'
      post_excerpt_separator: <!-- more -->
  - coverage:
      page_path: en/reports/coverage
      html_report_dir: site/reports/htmlcov

# Suppress warnings for code file links (these are intentional references to source code)
# Warnings about links to Python files and TOML configs are expected
strict: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: ccBittorrent
      repo: ccbt
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: "Anchor link to this section"
      title: "On this page"
      baselevel: 2
      toc_depth: 3

nav:
  - Home: en/index.md
  - Getting Started: en/getting-started.md
  - User Guide:
      - Bitonic: en/bitonic.md
      - btbt CLI: en/btbt-cli.md
      - Configuration: en/configuration.md
      - Performance Tuning: en/performance.md
      - Examples: en/examples.md
  - BEP XET: en/bep_xet.md
  - Dev:
      - API Reference: en/API.md
      - Architecture: en/architecture.md
      - Contributing: en/contributing.md
      - CI/CD: en/CI_CD.md
      - Release Checklist: en/RELEASE_CHECKLIST.md
      - Unimplemented Methods: en/unimplemented-methods.md
      - Appendices:
          - BEP 52: en/bep52.md
          - Encryption Benchmarks: en/performance/encryption_benchmark_report.md
      - Reports:
          - Coverage: en/reports/coverage.md
          - Bandit: en/reports/bandit/index.md
          - Benchmarks: en/reports/benchmarks/index.md
  - License: en/license.md
  - Blog: en/blog/index.md
  - Funding: en/funding.md

