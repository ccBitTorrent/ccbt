site_name: ccBitTorrent Documentation
docs_dir: ../docs
site_dir: ../site
site_description: High-Performance BitTorrent Client Documentation
site_url: https://ccbittorrent.readthedocs.io/
repo_url: https://github.com/ccBittorrent/ccbt
repo_name: ccbt

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_if_no_docstring: false
            show_signature_annotations: true
            show_signature: true
            separate_signature: false
            line_length: 88
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            heading_level: 2
            members_order: alphabetical
            filters:
              - "!^_"
            show_submodules: true
            extra:
              anchor_links: true
              source_link_template: "https://github.com/ccBittorrent/ccbt/blob/main/{path}#L{start_line}-L{end_line}"
  - git-revision-date-localized
  - codeinclude
  - coverage:
      page_path: reports/coverage
      html_report_dir: site/reports/htmlcov

# Suppress warnings for code file links (these are intentional references to source code)
# Warnings about links to Python files and TOML configs are expected
strict: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: ccBittorrent
      repo: ccbt
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: "Anchor link to this section"
      title: "On this page"
      baselevel: 2
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Bitonic: bitonic.md
      - btbt CLI: btbt-cli.md
      - Configuration: configuration.md
      - Performance Tuning: performance.md
      - Examples: examples.md
  - BEP XET: bep_xet.md
  - Dev:
      - API Reference: API.md
      - Architecture: architecture.md
      - Contributing: contributing.md
      - CI/CD: CI_CD.md
      - Release Checklist: RELEASE_CHECKLIST.md
      - Unimplemented Methods: unimplemented-methods.md
      - Appendices:
          - BEP 52: bep52.md
          - Encryption Benchmarks: performance/encryption_benchmark_report.md
      - Reports:
          - Coverage: reports/coverage.md
          - Bandit: reports/bandit/index.md
          - Benchmarks: reports/benchmarks/index.md
  - License: license.md
  - Funding: funding.md

extra:
